<!-- begin:site-navigation -->
<div class="site-header-affix-wrapper">
  <header id="masthead" class="site-header <%= (page !== 'Home')?'header-dark':'' %>" role="banner">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="site-branding">
            <div class="site-title title-image logo"><a href="/" rel="home"><img src="/image/logo-esteso.png" alt="Pavicat Logo" class="img-responsive"></a></div>
          </div><!-- .site-branding -->
        </div><!-- .col-sm-3 -->

        <div class="col-sm-9">
          <nav id="site-navigation" class="main-navigation" role="navigation">
            <button class="menu-toggle" type="button" aria-controls="primary-menu" aria-expanded="false"><span class="pe-7s-menu"></span><span class="sr-only">Primary Menu</span></button>

            <div class="menu-testing-menu-container">
              <ul id="primary-menu" class="menu nav-menu" aria-expanded="false">
                <li class="menu-item"><a href="/#top" onclick="window.location.reload(true);">Home</a></li>
                <li class="menu-item menu-item-has-children" aria-haspopup="true"><a href="/servizi">Servizi</a>
                  <ul class="sub-menu">
		    <% services.service.forEach(function(service) { %>
		      <li class="menu-item"><a href="<%= service.link %>"><%= service.title %></a></li>
		    <% }); %>     
                  </ul>
                </li>
		<li class="menu-item"><a href="/#azienda">Azienda</a></li>
                <li class="menu-item"><a href="/#contatti">Contatti</a></li>
              </ul>
            </div>
          </nav><!-- #site-navigation -->
        </div><!-- .col-sm-9 -->
      </div><!-- .row -->
    </div><!-- .container -->
  </header><!-- #masthead -->
</div><!-- .site-header-affix-wrapper -->
<!-- end:site-navigation -->
