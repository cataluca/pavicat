<li class="work-item <%= work.type %>">
  <a href="/image/home/work/<%= work.img %>" title="<%= work.title %>" class="image-lightbox">
    <div class="work-item-image">
      <img src="/image/home/work/<%= work.img %>" alt="<%= work.title %>">
    </div><!-- .work-item-image -->
    <div class="work-item-info">
      <h4 class="work-item-title"><%= work.title %></h4>
      <span class="work-item-desc"></span>
    </div><!-- .work-item-info -->
  </a>
</li><!-- .work-item -->
